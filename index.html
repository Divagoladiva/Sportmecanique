<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Mécaniques</title>
    <style>
        /* Fond dynamique */
        .container::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 1;
            background-image: radial-gradient(
                circle at 50% 50%, #0000 0, #0000 2px, hsl(0 0 4%) 2px
            );
            background-size: 8px 8px;
            --f: blur(1em) brightness(6);
            animation: hii 10s linear infinite;
        }

        @keyframes hii {
            0% {
                backdrop-filter: var(--f) hue-rotate(0deg);
            }
            to {
                backdrop-filter: var(--f) hue-rotate(360deg);
            }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            --c: #09f;
            background-color: #000;
            background-image: radial-gradient(4px 100px at 0px 235px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 235px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 117.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 252px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 252px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 126px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 150px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 150px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 75px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 253px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 253px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 126.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 204px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 204px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 102px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 134px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 134px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 67px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 179px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 179px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 89.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 299px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 299px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 149.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 215px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 215px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 107.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 281px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 281px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 140.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 158px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 158px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 79px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 210px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 210px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 105px, var(--c) 100%, #0000 150%);
            background-size:
                300px 235px,
                300px 235px,
                300px 235px,
                300px 252px,
                300px 252px,
                300px 252px,
                300px 150px,
                300px 150px,
                300px 150px,
                300px 253px,
                300px 253px,
                300px 253px,
                300px 204px,
                300px 204px,
                300px 204px,
                300px 134px,
                300px 134px,
                300px 134px,
                300px 179px,
                300px 179px,
                300px 179px,
                300px 299px,
                300px 299px,
                300px 299px,
                300px 215px,
                300px 215px,
                300px 215px,
                300px 281px,
                300px 281px,
                300px 281px,
                300px 158px,
                300px 158px,
                300px 158px,
                300px 210px,
                300px 210px,
                300px 210px;
            animation: hi 150s linear infinite;
        }

        @keyframes hi {
            0% {
                background-position:
                    0px 220px,
                    3px 220px,
                    151.5px 337.5px,
                    25px 24px;
            }
            to {
                background-position:
                    0px 6800px,
                    3px 6800px,
                    151.5px 6917.5px,
                    25px 13632px;
            }
        }

        /* Style général du body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Fixer le header et le footer */
        header, footer {
            background-color: #313131;
            background-image: radial-gradient(rgba(255, 255, 255, 0.171) 2px, transparent 0);
            background-size: 30px 30px;
            background-position: -5px -5px;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        header {
            top: 0;
        }

        footer {
            bottom: 0;
        }

        /* Conteneur principal avec des marges pour laisser de l'espace pour le header et footer */
        .container {
            margin-top: 100px; /* Décalage pour laisser de l'espace pour le header */
            margin-bottom: 80px; /* Décalage pour laisser de l'espace pour le footer */
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Mécaniques</h1>
    </header>
    <div class="container">
        <h2>Bienvenue dans le monde des sports mécaniques!</h2>
        <p>Explorez les dernières nouvelles, événements, et bien plus!</p>
    </div>
    <footer>
        <p>© 2024 Sports Mécaniques</p>
    </footer>
</body>
</html>
